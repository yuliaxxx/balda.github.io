<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Задание</title>
	<meta content="text/html" charset="utf-8">
	<style type="text/css">
	.block {
		width: 50
    	background: #fff;
    	border: solid 0px; 
    	float: left;
    	top: 40px; 
    	left: 400px; 
    	padding: 5px; 
   }
   .block1 {
		width: 50
    	background: #fff;
    	border: solid 1px; 
    	float: left;
    	left: 400px; 
    	padding: 5px; 
   }
	</style>
</head>
<body>
	<div>
		<hr>
	</div>
	<div class = "block">
		Привет!
		16 числа на Московском вокзале я видел, как человек оставил документы, выглядят они важными. Помоги найти его адрес, думаю, надо вернуть.
		Из зацепок могу предложить только то, что я видел, как он выкладывал фото в инстаграм с кофе и ноутбуком. Вдруг поможет.
	</div>
	<div class="block1">
		<p>Проверить:</p>
		<hr>
		Ответ <input id="answer">
		<button type="button" onclick="myFunction()">Отправить</button>
		<p id="demo"></p>
		<script type="text/javascript">
			function myFunction() {
				var text;
    			var x = document.getElementById("answer").value;
    			if (x == "Марата 54" || x == "Марата 54/34" || x == "марата 54" || x == "марата 54/34" || x == "Разъезжая 34" || x == "разъезжая 34")  {
        		text = "Правильно";
    		}
    			else {
    				text = "Не правильно, попробуйте снова";
    			}
    		document.getElementById("demo").innerHTML = text;

			}
		</script>
	</div>
</body>
</html>
